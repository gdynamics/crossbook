<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <title>CrossBook</title>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="userclient_electron.css" />
    <link rel="icon" type="image/x-icon" href="userclient_electron.ico" />
</head>
<body>
    <header>
        <h1>CrossBook</h1>
    </header>
    <main id="homepage-content">
        <article>
            <section>
                <ul id="chats">
                    <li class="chat">chat 1</li>
                    <li class="chat">chat 2</li>
                </ul>
            </section>
            <section id="chat-window">
                 <ul id="messages">
                    <li class="message">message 1</li>
                    <li class="message">message 2</li>
                    <li class="message">message 3</li>
                </ul>
                <form action="#null" id="message-box">
                    <input id="message" type="text" placeholder="Enter message..." />
                    <input id="submit" type="submit" value="Send" />
                </form>
            </section>
        </article>
    </main>
    <footer id="footer">
        <a href="https://github.com/gdynamics/crossbook">https://github.com/gdynamics/crossbook</a>
    </footer>
</body>
</html>
